<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
   <button onclick="asignarfecha()"d>Da Click</button>
   <p id="demo"></p>
 
    <input type="text" id="original" onkeyup="duplicar()">
    <input type="text" id="copia"><br><br>

    <div style="background-color: red; width: 100px; height: 100px;" onmouseover="nOver(this)" onmouseout="nOut(this)">
        Doom
    </div>

    <div style="background-color: blue; width: 100px; height: 100px;" onmouseover="nOver(this)" onmouseup="nOut(this)">
        Doom
    </div>


   <script>

      
      //onClick
        function asignarfecha(){
            document.getElementById('demo').innerHTML = Date();
        }

        function duplicar(){
            let original = document.getElementById('original'.value);
            document.getElementById('copia').value = original;
        }

        function nOver(abj){
            abj.innerHTML = 'Slayer'
        }

        function nOut(abj){
            abj.innerHTML = 'Dom'
        }



   </script>


</body>
</html>
