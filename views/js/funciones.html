   <script>

       var num1 = 2, num2 = 3;
        
       console.log("suma: "+suma(num1, num2));
       console.log("resta: "+resta(num1, num2));
       console.log("resta: "+resta(num2, num1));
       console.log("multiplicacion: "+multiplicacion());
       console.log("division: "+division(10,5));
      

        //Funcion comun
       function suma(a, b){
           return a+b;
       }

       function resta(a, b){
           return a-b;
       }

       function multiplicacion(){
           return num1*num2;
       }
          
           // Variables globales y local
       function division(num1, num2){
           return num1/this.num1;
       }

         //Tipo sd funciones 
        var txt = "";
        var numbers  = [45, 2, 3.5, 6, 10];

          //Funcion anonima
        numbers.forEach(function(value, index, array){
           //   txt = txt + value + "<br>";
        });

        //Funcion de flecha
        numbers.forEach((value, index, array) => {
            txt = txt + value + "<br>";
        });

        document.getElementById('demo').innerHTML = txt;

           

   </script>
